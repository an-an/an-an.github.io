<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An-An — Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --text: #e8e6e3;
      --muted: #8b8685;
      --accent: #c9a86c;
      --accent-soft: rgba(201, 168, 108, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 18px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    header {
      margin-bottom: 3rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 2.75rem);
      font-weight: 600;
      color: var(--text);
      letter-spacing: -0.02em;
    }

    .tagline {
      margin-top: 0.5rem;
      color: var(--muted);
      font-size: 1rem;
      font-weight: 400;
    }

    main p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 2rem;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.5rem 1rem;
      background: var(--accent-soft);
      color: var(--accent);
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }

    .links a:hover {
      background: var(--accent);
      color: var(--bg);
    }

    footer {
      margin-top: 4rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--surface);
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>An-An</h1>
      <p class="tagline">Welcome to my corner of the web</p>
    </header>

    <main>
      <p>
        I'm Tetsu Anan. This is my personal homepage. I am studying Solar Physics.
      </p>
      <p>
        I'll add more here over time. For now, feel free to say hello or check out the links below.
      </p>

      <nav class="links">
        <a href="https://github.com/an-an" rel="noopener noreferrer" target="_blank">GitHub</a>
        <!-- Add more links as you like, e.g. Twitter, LinkedIn, email -->
      </nav>
    </main>

    <footer>
      <p>© 2025 An-An · Hosted on <a href="https://pages.github.com/" style="color: var(--accent);" rel="noopener noreferrer" target="_blank">GitHub Pages</a></p>
    </footer>
  </div>
</body>
</html>
